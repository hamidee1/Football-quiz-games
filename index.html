<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>دوري أبطال الأسئلة — لعبة كرة القدم</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: linear-gradient(180deg,#064e3b,#065f46); }
    .card { background: rgba(255,255,255,0.03); }
    .option { transition: transform .12s ease, box-shadow .12s ease, background-color .18s ease; }
    .option:hover { transform: translateY(-3px); }
    .correct { background-color: #16a34a !important; color: white !important; }
    .wrong { background-color: #dc2626 !important; color: white !important; opacity: 0.95; }
    .disabled { pointer-events: none; opacity: .9; }
    .heart { color: #ffb4b4; }
    /* timer bar */
    .timer-bg { background: rgba(255,255,255,0.08); height: 8px; border-radius: 8px; overflow: hidden; }
    .timer-fill { height: 100%; background: linear-gradient(90deg,#f59e0b,#ef4444); width: 0%; transition: width 0.25s linear; }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 text-white">
  <div class="w-full max-w-3xl">
    <header class="mb-6 text-center">
      <h1 class="text-4xl font-extrabold">⚽ دوري أبطال الأسئلة</h1>
      <p class="text-sm mt-2 opacity-80">100 سؤال — 4 اختيارات لكل سؤال — لديك 3 قلوب — 15 ثانية لكل سؤال</p>
    </header>

    <main id="game" class="card p-6 rounded-2xl shadow-2xl">
      <div class="flex justify-between items-center mb-3">
        <div>السؤال <span id="current">1</span> من <span id="total">100</span></div>
        <div class="flex items-center gap-4">
          <div>النقاط: <span id="score">0</span></div>
          <div>أفضل نتيجة: <span id="best">0</span></div>
          <div id="lives" class="flex items-center gap-1 text-xl">❤️❤️❤️</div>
        </div>
      </div>

      <div id="stageBanner" class="mb-3 text-center font-semibold">دور المجموعات</div>

      <div id="questionBox" class="mb-4 p-5 rounded-xl border border-white/10 min-h-[80px]">
        <div id="question" class="text-lg font-medium">جاري التحميل...</div>
      </div>

      <div id="options" class="grid grid-cols-1 md:grid-cols-2 gap-3 mb-4"></div>

      <div class="mb-4">
        <div class="timer-bg">
          <div id="timerFill" class="timer-fill"></div>
        </div>
        <div class="text-xs opacity-80 mt-2">الوقت المتبقي: <span id="timerText">15</span> ثانية</div>
      </div>

      <div class="flex justify-between items-center">
        <div class="w-3/4">
          <div class="h-3 bg-white/10 rounded">
            <div id="progressBar" class="h-3 bg-green-500 rounded w-0"></div>
          </div>
        </div>
        <div class="text-sm opacity-80">المرحلة: <span id="stage">المجموعات</span></div>
      </div>

      <div class="mt-6 flex justify-center gap-3">
        <button id="nextBtn" class="px-4 py-2 bg-white/10 rounded hover:bg-white/20" disabled>التالي</button>
        <button id="restartBtn" class="px-4 py-2 bg-blue-600 rounded hover:bg-blue-700">إعادة اللعبة</button>
        <button id="downloadBtn" class="px-4 py-2 bg-green-600 rounded hover:bg-green-700">تحميل الملف</button>
      </div>
    </main>

    <footer class="mt-6 text-center text-xs opacity-70">
      احفظ الملف كـ index.html وارفعه على GitHub — إن أردت أساعدك في إعداد Pages.
    </footer>
  </div>

<script>
/* ===========================
   لعبة الأسئلة — كود كامل
   =========================== */

document.addEventListener('DOMContentLoaded', () => {
  // ===== إعدادات اللعبة =====
  const TIME_PER_QUESTION = 15; // ثانية
  const AUTO_NEXT_DELAY = 1500; // مللي ثانية
  const POINTS_CORRECT = 10;
  const POINTS_WRONG = 0; // لا نقاط عند الخطأ (يمكن تعديل)
  const START_LIVES = 3;

  // ===== عناصر DOM =====
  const totalEl = document.getElementById('total');
  const currentEl = document.getElementById('current');
  const scoreEl = document.getElementById('score');
  const bestEl = document.getElementById('best');
  const questionEl = document.getElementById('question');
  const optionsEl = document.getElementById('options');
  const progressBar = document.getElementById('progressBar');
  const stageEl = document.getElementById('stage');
  const stageBanner = document.getElementById('stageBanner');
  const nextBtn = document.getElementById('nextBtn');
  const restartBtn = document.getElementById('restartBtn');
  const downloadBtn = document.getElementById('downloadBtn');
  const timerFill = document.getElementById('timerFill');
  const timerText = document.getElementById('timerText');
  const livesEl = document.getElementById('lives');

  // ===== أسئلة (مثال مختصر) — استبدل أو وسع القائمة حتى 100 سؤال =====
  let questions = [
    { question: "كم عدد اللاعبين في كل فريق داخل الملعب؟", options: ["9","10","11","12"], correct: 2 },
    { question: "كم مدة كل شوط في مباراة كرة القدم الرسمية؟", options: ["30 دقيقة","35 دقيقة","45 دقيقة","60 دقيقة"], correct: 2 },
    { question: "من فاز بكأس العالم 2018؟", options: ["الأرجنتين","ألمانيا","فرنسا","البرازيل"], correct: 2 },
    { question: "ما اسم أكبر بطولة للأندية في أوروبا؟", options: ["الدوري الأوروبي","دوري أبطال أوروبا","كأس الاتحاد الأوروبي","كأس السوبر الأوروبي"], correct: 1 },
    { question: "ما المسافة لركلة الجزاء؟", options: ["9 أمتار","10 أمتار","11 متراً","12 متراً"], correct: 2 },
    // ... أضف باقي الأسئلة حتى تصل إلى 100
  ];

  // (تأكد أن طول المصفوفة = 100 عند الانتهاء)
  // ===== وظائف مساعدة =====
  function shuffle(a) {
    for (let i = a.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [a[i], a[j]] = [a[j], a[i]];
    }
    return a;
  }

  // WebAudio لنتيجة بسيطة (لا تحتاج ملفات خارجية)
  const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  function beep(freq=440, duration=0.12, type='sine') {
    try {
      const o = audioCtx.createOscillator();
      const g = audioCtx.createGain();
      o.type = type;
      o.frequency.value = freq;
      o.connect(g);
      g.connect(audioCtx.destination);
      g.gain.value = 0.0001;
      const now = audioCtx.currentTime;
      g.gain.exponentialRampToValueAtTime(0.2, now + 0.01);
      o.start(now);
      g.gain.exponentialRampToValueAtTime(0.0001, now + duration);
      o.stop(now + duration + 0.02);
    } catch(e) { /* بعض المتصفحات قد تمنع التشغيل قبل تفاعل المستخدم */ }
  }
  function correctSound(){ beep(880, 0.14, 'sine'); beep(660, 0.09, 'sine'); }
  function wrongSound(){ beep(220, 0.18, 'sawtooth'); }

  // ===== حالة اللعبة =====
  let shuffled = shuffle([...questions]);
  let total = shuffled.length;
  let current = 0;
  let score = 0;
  let lives = START_LIVES;
  let timer = null;
  let timeLeft = TIME_PER_QUESTION;

  // حفظ أفضل نتيجة
  function loadBest(){ return Number(localStorage.getItem('football_quiz_best') || 0); }
  function saveBest(v){ localStorage.setItem('football_quiz_best', String(v)); }

  // واجهة
  totalEl.textContent = total;
  bestEl.textContent = loadBest();

  function getStage(index){
    const n = index + 1;
    if (n <= 20) return 'دور المجموعات';
    if (n <= 40) return 'دور الـ16';
    if (n <= 60) return 'ربع النهائي';
    if (n <= 80) return 'نصف النهائي';
    return 'النهائي';
  }

  function updateLives(){ livesEl.textContent = ' '.repeat(0); livesEl.innerHTML = '❤️'.repeat(lives) + '<span class=\"text-white/30\">' + '❤️'.repeat(Math.max(0, START_LIVES - lives)) + '</span>'; }

  function updateProgress(){
    const pct = Math.round(((current) / total) * 100);
    progressBar.style.width = pct + '%';
    stageEl.textContent = getStage(current);
    stageBanner.textContent = getStage(current);
  }

  function startTimer(){
    clearInterval(timer);
    timeLeft = TIME_PER_QUESTION;
    timerText.textContent = timeLeft;
    timerFill.style.width = '100%';
    const step = 100 / TIME_PER_QUESTION;
    timer = setInterval(() => {
      timeLeft--;
      if (timeLeft < 0) {
        clearInterval(timer);
        timerFill.style.width = '0%';
        timerText.textContent = '0';
        onTimeUp();
        return;
      }
      timerText.textContent = timeLeft;
      timerFill.style.width = (timeLeft * step) + '%';
    }, 1000);
  }

  function stopTimer(){ clearInterval(timer); timer = null; }

  function renderOptions(q){
    optionsEl.innerHTML = '';
    q.options.forEach((opt, i) => {
      const btn = document.createElement('button');
      btn.className = 'option p-3 bg-white/5 rounded text-right w-full text-sm';
      btn.innerHTML = `<div>${opt}</div>`;
      btn.dataset.idx = i;
      btn.addEventListener('click', () => handleAnswer(btn, i));
      optionsEl.appendChild(btn);
    });
  }

  function disableAllOptions(){ Array.from(optionsEl.children).forEach(b => { b.disabled = true; b.classList.add('disabled'); }); }
  function enableAllOptions(){ Array.from(optionsEl.children).forEach(b => { b.disabled = false; b.classList.remove('disabled','correct','wrong'); b.classList.remove('text-white'); }); }

  function handleAnswer(btn, idx){
    // إذا تم اختيار سابقًا لا نفعل شيئًا
    if (btn.disabled) return;

    stopTimer();
    const q = shuffled[current];
    const buttons = Array.from(optionsEl.children);
    disableAllOptions();

    // تلوين حسب صحة الإجابة
    if (idx === q.correct) {
      btn.classList.add('correct');
      correctSound();
      score += POINTS_CORRECT;
    } else {
      // اجعل الإجابة المختارة حمراء
      btn.classList.add('wrong');
      // ضع الإجابة الصحيحة خضراء
      const correctBtn = buttons.find(b => Number(b.dataset.idx) === q.correct);
      if (correctBtn) correctBtn.classList.add('correct');

      // ضع باقي الخاطئة باللون الأحمر (بما فيهم التي لم تُضف بعد)
      buttons.forEach(b => {
        const bi = Number(b.dataset.idx);
        if (bi !== q.correct && !b.classList.contains('wrong')) {
          if (b !== btn) b.classList.add('wrong');
        }
      });

      wrongSound();
      lives -= 1;
      if (lives < 0) lives = 0;
      // نقاط عند الخطأ تبقى كما هي أو يمكنك خصم نقاط هنا
    }

    // تحديث واجهة
    scoreEl.textContent = score;
    updateLives();
    nextBtn.disabled = false;

    // حفظ أفضل نتيجة إن لزم
    if (score > loadBest()) {
      saveBest(score);
      bestEl.textContent = score;
    }

    // بعد تأخير تلقائي انتقل للسؤال التالي أو أنهِ اللعبة
    setTimeout(() => {
      current++;
      if (lives <= 0) {
        showResult('خسرت كل القلوب! انتهت اللعبة.');
        return;
      }
      if (current >= total) {
        showResult('انتهت الأسئلة!');
      } else {
        loadQuestion();
      }
    }, AUTO_NEXT_DELAY);
  }

  function onTimeUp(){
    // تعامل كإجابة خاطئة
    const buttons = Array.from(optionsEl.children);
    disableAllOptions();
    const q = shuffled[current];
    // ضع الإجابة الصحيحة خضراء، والباقي أحمر
    buttons.forEach(b => {
      const bi = Number(b.dataset.idx);
      if (bi === q.correct) b.classList.add('correct');
      else b.classList.add('wrong');
    });
    wrongSound();
    lives -= 1;
    if (lives < 0) lives = 0;
    updateLives();
    scoreEl.textContent = score;
    nextBtn.disabled = false;

    // حفظ أفضل إذا لازم
    if (score > loadBest()) {
      saveBest(score);
      bestEl.textContent = score;
    }

    setTimeout(() => {
      current++;
      if (lives <= 0) {
        showResult('خسرت كل القلوب! انتهت اللعبة.');
        return;
      }
      if (current >= total) {
        showResult('انتهت الأسئلة!');
      } else {
        loadQuestion();
      }
    }, AUTO_NEXT_DELAY);
  }

  function loadQuestion(){
    enableAllOptions();
    updateProgress();
    nextBtn.disabled = true;
    const q = shuffled[current];
    currentEl.textContent = current + 1;
    questionEl.textContent = q.question;
    renderOptions(q);
    scoreEl.textContent = score;
    startTimer();
  }

  function showResult(message = '') {
    stopTimer();
    questionEl.textContent = message + ' مجموع نقاطك: ' + score;
    optionsEl.innerHTML = '';
    nextBtn.disabled = true;
    stageBanner.textContent = 'النتيجة النهائية';
    progressBar.style.width = '100%';
    // حفظ أفضل نتيجة
    if (score > loadBest()) {
      saveBest(score);
      bestEl.textContent = score;
    }
  }

  // أزرار واجهة
  nextBtn.addEventListener('click', () => {
    // تفعيل الانتقال المباشر (في حال ضغط المستخدم)
    if (current < total - 1) {
      current++;
      loadQuestion();
    } else {
      showResult('انتهت الأسئلة!');
    }
  });

  restartBtn.addEventListener('click', () => {
    shuffled = shuffle([...questions]);
    current = 0; score = 0; lives = START_LIVES;
    updateLives();
    bestEl.textContent = loadBest();
    loadQuestion();
  });

  downloadBtn.addEventListener('click', () => {
    try {
      const blob = new Blob([document.documentElement.outerHTML], {type: 'text/html;charset=utf-8'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'football-quiz.html';
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
    } catch(e) {
      alert('فشل إنشاء الملف للتنزيل.');
    }
  });

  // ابدأ اللعبة
  updateLives();
  loadQuestion();
});
</script>
</body>
</html>
